
# .readthedocs.yml
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_create_environment:
      - "pip install numpy cython pysam"
    pre_build:
      - "pip install --upgrade numpy"
      - python setup.py build
      - python -c "import pairtools.lib.dedup_cython"

sphinx:
  configuration: doc/conf.py

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - doc
